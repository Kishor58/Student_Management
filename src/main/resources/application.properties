# Spring Boot application name
spring.application.name=demo

# DataSource configuration for MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/student_management?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Hibernate configuration for MySQL 8
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

# Disable Hibernate SQL logging
logging.level.org.hibernate.SQL=warn
logging.level.org.hibernate.type.descriptor.sql=warn

# Disable general Spring logs (set to warn to suppress debug/info)
logging.level.org.springframework=warn
logging.level.org.springframework.boot=warn
logging.level.org.springframework.http.converter=warn
logging.level.org.springframework.web=warn

# Jackson configuration for date formatting (keep it as is)
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSSZ
spring.jackson.serialization.fail-on-empty-beans=false

# Disable debug level logs and general Spring logs
debug=false
